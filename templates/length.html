<form hx-post="/convert/length" hx-target="#container" class="p-2">
    <label for="source_value">Enter the length to convert:</label><br />
    <input name="source_value" id="source_value" class="mb-2" required/><br />

    <label for="source_unit">Unit to convert from: </label>
    <select name="source_unit" id="source_unit" class="mb-2" required>
        <option value="">None</option>
        <option value="km">km</option>
        <option value="hm">hm</option>
        <option value="dam">dam</option>
        <option value="m">m</option>
        <option value="dm">dm</option>
        <option value="cm">cm</option>
        <option value="mm">mm</option>
        <option value="foot">ft</option>
        <option value="mile">mile</option>
        <option value="yard">yd</option>
        <option value="inch">in</option>
    </select><br />

    <label for="target_unit">Unit to convert to: </label>
    <select name="target_unit" id="target_unit" class="mb-2" required>
        <option value="">None</option>
        <option value="km">km</option>
        <option value="hm">hm</option>
        <option value="dam">dam</option>
        <option value="m">m</option>
        <option value="dm">dm</option>
        <option value="cm">cm</option>
        <option value="mm">mm</option>
        <option value="foot">ft</option>
        <option value="mile">mile</option>
        <option value="yard">yd</option>
        <option value="inch">in</option>
    </select><br />
    <div class="flex justify-end">
        <button type="submit" class="bg-[#2563EB] px-2 py-1 rounded-md text-[#FFFFFF] font-semibold">Convert</button>
    </div>
</form>
